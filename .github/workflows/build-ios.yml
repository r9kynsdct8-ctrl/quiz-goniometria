name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Briefcase
      run: |
        pip install briefcase
    
    - name: Create iOS app with Briefcase
      run: |
        briefcase new --template https://github.com/beeware/briefcase-template --no-input
    
    - name: Copy app file
      run: |
        mkdir -p src/quizapp
        cp ciao.py src/quizapp/__main__.py
    
    - name: Build iOS app
      run: |
        briefcase create iOS
        briefcase build iOS
        briefcase package iOS --adhoc
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: quiz-app-ipa
        path: '**/*.ipa'
